{% extends 'catalog/base.html' %}
{% block content %}

<style>
  .outer {
    text-align: center;
  }
</style>
<div class="outer">
    <h1>БЛОГ</h1></div>
{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<h5>{{ blog.date|date:'M d Y'|upper }}</h5>
<p>{{ blog.description|truncatechars:100 }}</p>
{% endfor %}
{% endblock %}
